<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1280">
<title>Architecture — PBI Best Practices Analyzer</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Sora:wght@300;500;700&display=swap');

  *{margin:0;padding:0;box-sizing:border-box}

  body{
    width:1280px;height:640px;overflow:hidden;
    background:#0a0a0f;
    font-family:'Sora',sans-serif;
    color:#e0e0e8;
    position:relative;
  }

  /* ── Subtle grid bg ── */
  body::before{
    content:'';position:absolute;inset:0;
    background-image:
      linear-gradient(rgba(255,255,255,.018) 1px,transparent 1px),
      linear-gradient(90deg,rgba(255,255,255,.018) 1px,transparent 1px);
    background-size:48px 48px;
    pointer-events:none;
  }

  /* ── Glow blobs ── */
  .blob{position:absolute;border-radius:50%;filter:blur(100px);opacity:.25;pointer-events:none}
  .blob-1{width:400px;height:400px;background:#6e40c9;top:-80px;left:60px}
  .blob-2{width:350px;height:350px;background:#1f6feb;bottom:-60px;right:100px}
  .blob-3{width:250px;height:250px;background:#00a99d;top:180px;right:350px}


  
</style>
</head>
<body>

<!-- Glow blobs -->
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="blob blob-3"></div>



</body>
</html>
